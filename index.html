<script>
window.onerror = function(message, source, lineno, colno, error) {
    alert("„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü:\n" + message);

// --- 1. Constants & Globals ---

const COLORS = {
    SKY: 0x87CEEB,
    GROUND_A: 0xFFF0F5, // ËñÑ„Éî„É≥„ÇØ
    GROUND_B: 0xE6E6FA, // ËñÑÁ¥´
    HOLE: 0x222222,
    TERU_BODY: 0x87CEFA, // Ê∞¥Ëâ≤ (Light Sky Blue)
    TERU_HEAD: 0xB0E0E6, // „Éë„Ç¶„ÉÄ„Éº„Éñ„É´„Éº
    SPIKE: 0xCC3300, // Ë≠¶ÂëäËâ≤ÔºàËµ§Ëå∂Ôºâ
    SPIKE_DARK: 0x661100, // Ë≠¶ÂëäËâ≤ÔºàÊøÉ„ÅÑËµ§Ôºâ
    HEART: 0xFF88AA, // Êòé„Çã„ÅÑ„Éî„É≥„ÇØ
    STAR: 0xFFFF66, // Êòé„Çã„ÅÑÈªÑËâ≤
    SPRING_FLOOR: 0xFFFF00 // ÈªÑËâ≤
};

const GAME_CONFIG = {
    LANE_COUNT: 4,
    LANE_WIDTH: 2.5,
    TILE_SIZE: 3,
    SPEED: 0.25,          // Âõ∫ÂÆö„Çπ„Éî„Éº„Éâ
    GRAVITY: 0.025,       // ÈÄöÂ∏∏ÈáçÂäõ
    FLOAT_GRAVITY: 0.008, // „Åµ„Çì„Çè„Çä„Ç∏„É£„É≥„ÉóÊôÇ„ÅÆÈáçÂäõ
    JUMP_FORCE: 0.45,
    LONG_JUMP_FORCE: 0.35, 
    INVINCIBLE_TIME: 180, // 3ÁßíÈñìÁÑ°Êïµ(60fps)
};

let gameState = {
    isPlaying: false,
    score: 0,
    lives: 3,
    hp: 100,
    frameCount: 0
};

let scene, camera, renderer;
let piyo, world, objectManager, inputManager;

// --- 2. Setup ---

function init() {
    try {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(COLORS.SKY);
        scene.fog = new THREE.Fog(COLORS.SKY, 20, 60);

        // „Ç´„É°„É©Ë®≠ÂÆö („ÇØ„Ç©„Éº„Çø„Éº„Éì„É•„Éº)
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(-8, 12, 12); 
        camera.lookAt(5, 0, 0);

        const container = document.getElementById('game-container');
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        container.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 15, 10);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 1024;
        dirLight.shadow.mapSize.height = 1024;
        scene.add(dirLight);

        world = new World();
        piyo = new Piyo();
        objectManager = new ObjectManager();
        inputManager = new InputManager();

        window.addEventListener('resize', onWindowResize, false);
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('start-btn').addEventListener('touchstart', (e) => { e.stopPropagation(); }, {passive: true});

        animate();
    } catch (e) {
        alert("ÂàùÊúüÂåñ„Ç®„É©„Éº: " + e);
        console.error(e);
    }
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

// --- 3. Classes ---

class Piyo {
    constructor() {
        this.mesh = new THREE.Group();
        
        // „Å¶„Çã„Å¶„ÇãÂùä‰∏ª„É¢„Éá„É´
        
        // È†≠ (ÁêÉ)
        const headGeo = new THREE.SphereGeometry(0.5, 16, 16);
        const headMat = new THREE.MeshLambertMaterial({ color: COLORS.TERU_HEAD });
        this.head = new THREE.Mesh(headGeo, headMat);
        this.head.position.y = 0.6;
        this.head.castShadow = true;
        this.mesh.add(this.head);

        // ‰Ωì (ÂÜÜÈåê)
        const bodyGeo = new THREE.ConeGeometry(0.6, 1.0, 16, 1, true); 
        const bodyMat = new THREE.MeshLambertMaterial({ color: COLORS.TERU_BODY, side: THREE.DoubleSide });
        this.body = new THREE.Mesh(bodyGeo, bodyMat);
        this.body.position.y = 0;
        this.body.castShadow = true;
        this.mesh.add(this.body);

        // È¶ñ„ÅÆ„É™„Éú„É≥
        const ribbonGeo = new THREE.TorusGeometry(0.3, 0.05, 8, 16);
        const ribbonMat = new THREE.MeshLambertMaterial({ color: 0xFFFFFF });
        this.ribbon = new THREE.Mesh(ribbonGeo, ribbonMat);
        this.ribbon.rotation.x = Math.PI / 2;
        this.ribbon.position.y = 0.35;
        this.mesh.add(this.ribbon);

        scene.add(this.mesh);

        this.lane = 1;
        this.targetZ = this.getZFromLane(this.lane);
        this.mesh.position.set(-4, 1, this.targetZ);
        
        this.yVelocity = 0;
        this.isJumping = false;
        this.isFloating = false;
        this.invincibleTimer = 0;
        this.flashTimer = 0;
        this.bounceOffset = 0;
        this.onHole = false;
        this.falling = false; // ËêΩ‰∏ã‰∏≠„Éï„É©„Ç∞
    }

    getZFromLane(lane) {
        const centerOffset = (GAME_CONFIG.LANE_COUNT - 1) * GAME_CONFIG.LANE_WIDTH / 2;
        return (lane * GAME_CONFIG.LANE_WIDTH) - centerOffset;
    }

    reset() {
        this.lane = 1;
        this.mesh.position.set(-4, 1, this.getZFromLane(this.lane));
        this.yVelocity = 0;
        this.isJumping = false;
        this.isFloating = false;
        this.invincibleTimer = 0;
        this.mesh.visible = true;
        this.onHole = false;
        this.falling = false;
        this.mesh.rotation.set(0,0,0);
        this.head.material.color.setHex(COLORS.TERU_HEAD);
        this.body.material.color.setHex(COLORS.TERU_BODY);
    }

    moveLane(direction) {
        if (!gameState.isPlaying || this.falling) return;
        this.lane += direction;
        if (this.lane < 0) this.lane = 0;
        if (this.lane >= GAME_CONFIG.LANE_COUNT) this.lane = GAME_CONFIG.LANE_COUNT - 1;
    }

    jump(forceType = 'normal') {
        if (!gameState.isPlaying || this.falling) return;
        // „Ç∏„É£„É≥„Éó‰∏≠„ÇÇ„Ç∏„É£„É≥„ÉóÂè∞ÔºàlongÔºâ„Å™„ÇâÂÜç„Ç∏„É£„É≥„ÉóÂèØËÉΩ
        if (!this.isJumping || forceType === 'long') {
            this.isJumping = true;
            if (forceType === 'long') {
                this.yVelocity = GAME_CONFIG.LONG_JUMP_FORCE;
                this.isFloating = true; 
            } else {
                this.yVelocity = GAME_CONFIG.JUMP_FORCE;
                this.isFloating = false;
            }
        }
    }

    damage(amount) {
        if (this.invincibleTimer > 0 || this.falling) return; 

        gameState.hp -= amount;
        updateUI();
        flashScreen();
        this.setInvincible(60); // „ÉÄ„É°„Éº„Ç∏Âæå1ÁßíÁÑ°Êïµ

        if (gameState.hp <= 0) {
            gameState.lives--;
            gameState.hp = 100;
            updateUI();
            if (gameState.lives <= 0) {
                gameOver();
            }
        }
    }

    heal(amount) {
        gameState.hp = Math.min(100, gameState.hp + amount);
        updateUI();
        this.head.material.emissive.setHex(0x555555);
        setTimeout(() => { this.head.material.emissive.setHex(0x000000); }, 200);
    }

    setInvincible(time = GAME_CONFIG.INVINCIBLE_TIME) {
        this.invincibleTimer = time;
    }

    handleFall() {
        if (!this.falling) {
            this.falling = true;
            gameState.lives--;
            updateUI();
            flashScreen(); // ËêΩ‰∏ã„ÉÄ„É°„Éº„Ç∏

            if (gameState.lives > 0) {
                // 1ÁßíÂæå„Å´Âæ©Â∏∞
                setTimeout(() => {
                    if(!gameState.isPlaying) return;
                    this.respawn();
                }, 1000);
            } else {
                setTimeout(() => {
                    this.die();
                }, 500);
            }
        }
    }

    respawn() {
        this.mesh.position.y = 5; // ‰∏äÁ©∫„Å∏
        this.mesh.position.z = this.getZFromLane(this.lane); // Âêå„Åò„É¨„Éº„É≥„ÅÆ‰∏äÁ©∫
        this.yVelocity = 0;
        this.isJumping = true; 
        this.onHole = false;   
        this.falling = false;
        this.mesh.rotation.x = 0; 
        
        gameState.hp = 100; // HPÂõûÂæ©
        updateUI();
        
        this.setInvincible(180); // Âæ©Â∏∞Âæå3ÁßíÁÑ°Êïµ
    }

    die() {
        gameState.lives = 0;
        gameState.hp = 0;
        updateUI();
        gameOver();
    }

    update() {
        // „É¨„Éº„É≥ÁßªÂãïË£úÈñì
        this.targetZ = this.getZFromLane(this.lane);
        this.mesh.position.z += (this.targetZ - this.mesh.position.z) * 0.2;

        if (this.isJumping) {
            this.mesh.position.y += this.yVelocity;
            const currentGravity = this.isFloating ? GAME_CONFIG.FLOAT_GRAVITY : GAME_CONFIG.GRAVITY;
            this.yVelocity -= currentGravity;

            // ÁùÄÂú∞Âà§ÂÆö
            if (this.mesh.position.y <= 1 && !this.onHole && !this.falling) {
                this.mesh.position.y = 1;
                this.isJumping = false;
                this.isFloating = false;
                this.yVelocity = 0;
            }
        } else {
            // „Åµ„Çè„Åµ„Çè„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            this.bounceOffset += 0.1;
            if (!this.onHole) {
                this.mesh.rotation.z = Math.sin(this.bounceOffset) * 0.1; 
                this.mesh.position.y = 1 + Math.abs(Math.sin(this.bounceOffset)) * 0.1;
            } else {
                // Á©¥ËêΩ‰∏ã‰∏≠
                this.mesh.position.y -= 0.5;
                this.mesh.rotation.x += 0.2; 
                // „ÅÇ„ÇãÁ®ãÂ∫¶ËêΩ„Å°„Åü„ÇâÂá¶ÁêÜ
                if (this.mesh.position.y < -3 && !this.falling) {
                    this.handleFall();
                }
            }
        }

        // ÁÑ°ÊïµÁÇπÊªÖ
        if (this.invincibleTimer > 0) {
            this.invincibleTimer--;
            if (this.invincibleTimer % 10 < 5) {
                this.body.material.color.setHex(COLORS.STAR);
            } else {
                this.body.material.color.setHex(COLORS.TERU_BODY);
            }
            if (this.invincibleTimer === 0) {
                this.head.material.color.setHex(COLORS.TERU_HEAD);
                this.body.material.color.setHex(COLORS.TERU_BODY);
            }
        }

        // „ÉÄ„É°„Éº„Ç∏ÁÇπÊªÖ
        if (this.flashTimer > 0) {
            this.flashTimer--;
            this.mesh.visible = (this.flashTimer % 4 < 2);
        } else {
            this.mesh.visible = true;
        }
    }
}

class World {
    constructor() {
        this.tiles = [];
        this.tileGroup = new THREE.Group();
        scene.add(this.tileGroup);
        this.sceneryGroup = new THREE.Group();
        scene.add(this.sceneryGroup);
        this.setupScenery();
        this.cols = 24; 
        for (let x = 0; x < this.cols; x++) {
            for (let z = 0; z < GAME_CONFIG.LANE_COUNT; z++) {
                this.createTile(x, z);
            }
        }
    }

    setupScenery() {
        for(let i=0; i<15; i++) {
            const geo = new THREE.ConeGeometry(5 + Math.random()*5, 10 + Math.random()*10, 4);
            const mat = new THREE.MeshLambertMaterial({color: 0x88CC88});
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(
                Math.random() * 100 - 20,
                -5,
                -15 - Math.random() * 20
            );
            this.sceneryGroup.add(mesh);
        }
    }

    createTile(gridX, laneIndex) {
        const size = GAME_CONFIG.TILE_SIZE;
        const geo = new THREE.BoxGeometry(size, 1, GAME_CONFIG.LANE_WIDTH - 0.1);
        const isEven = (gridX + laneIndex) % 2 === 0;
        const color = isEven ? COLORS.GROUND_A : COLORS.GROUND_B;
        const mat = new THREE.MeshLambertMaterial({ color: color });
        const mesh = new THREE.Mesh(geo, mat);
        mesh.receiveShadow = true;

        const z = (laneIndex * GAME_CONFIG.LANE_WIDTH) - ((GAME_CONFIG.LANE_COUNT - 1) * GAME_CONFIG.LANE_WIDTH / 2);
        const xStart = -10; 
        const x = xStart + gridX * size;
        mesh.position.set(x, -0.5, z);

        const tileData = {
            mesh: mesh,
            gridX: gridX,
            lane: laneIndex,
            type: 'normal',
            active: true
        };
        mesh.userData = tileData;
        this.tiles.push(tileData);
        this.tileGroup.add(mesh);
    }

    reset() {
        this.tiles.forEach(t => {
            const size = GAME_CONFIG.TILE_SIZE;
            const xStart = -10;
            t.mesh.position.x = xStart + t.gridX * size;
            this.resetTileType(t);
        });
    }

    resetTileType(tile) {
        tile.type = 'normal';
        tile.mesh.visible = true;
        tile.mesh.rotation.set(0, 0, 0);
        tile.mesh.position.y = -0.5;
        tile.mesh.material.color.setHex((tile.gridX + tile.lane) % 2 === 0 ? COLORS.GROUND_A : COLORS.GROUND_B);
    }

    update() {
        const speed = GAME_CONFIG.SPEED;
        const size = GAME_CONFIG.TILE_SIZE;
        const limitX = -12; 
        
        this.sceneryGroup.position.x -= speed * 0.2;
        if(this.sceneryGroup.position.x < -50) this.sceneryGroup.position.x = 0;

        this.tiles.forEach(tile => {
            tile.mesh.position.x -= speed;
            if (tile.mesh.position.x < limitX) {
                // Âè≥Á´Ø„Å∏„É™„Çµ„Ç§„ÇØ„É´
                tile.mesh.position.x += (this.cols * size);
                this.resetTileType(tile);
                objectManager.spawnObjectOnTile(tile);
            }
        });
    }

    getTileAt(x, z) {
        return this.tiles.find(t => 
            Math.abs(t.mesh.position.x - x) < GAME_CONFIG.TILE_SIZE / 2 &&
            Math.abs(t.mesh.position.z - z) < 0.5
        );
    }
}

class ObjectManager {
    constructor() {
        this.objects = [];
        this.pool = [];
        this.objGroup = new THREE.Group();
        scene.add(this.objGroup);
    }

    reset() {
        this.objects.forEach(o => {
            o.mesh.visible = false;
            this.pool.push(o);
        });
        this.objects = [];
    }

    createMesh(type) {
        let mesh;
        if (type === 'spike') {
            mesh = new THREE.Group();
            const core = new THREE.Mesh(new THREE.SphereGeometry(0.3, 6, 6), new THREE.MeshLambertMaterial({color: COLORS.SPIKE_DARK}));
            mesh.add(core);
            for(let i=0; i<8; i++) {
                const cone = new THREE.Mesh(new THREE.ConeGeometry(0.15, 0.7, 4), new THREE.MeshLambertMaterial({color: COLORS.SPIKE}));
                cone.position.set(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).normalize().multiplyScalar(0.35);
                cone.lookAt(0,0,0);
                mesh.add(cone);
            }
        } else if (type === 'heart') {
            mesh = new THREE.Mesh(
                new THREE.TorusGeometry(0.3, 0.12, 8, 16), 
                new THREE.MeshLambertMaterial({color: COLORS.HEART})
            );
        } else if (type === 'star') {
            mesh = new THREE.Mesh(
                new THREE.TorusGeometry(0.3, 0.12, 8, 16), 
                new THREE.MeshLambertMaterial({color: COLORS.STAR, emissive: 0x333300})
            );
        }
        
        if(mesh) {
            mesh.castShadow = true;
            this.objGroup.add(mesh);
        }
        return mesh;
    }

    spawnObjectOnTile(tile) {
        const rand = Math.random();

        // Á©¥ÁîüÊàê (3%„Å´‰ΩéÊ∏õ)
        if (rand < 0.03) {
            tile.type = 'hole';
            tile.mesh.visible = false; 
            return; 
        }
        
        // „Ç∏„É£„É≥„ÉóÂè∞ (3%„Å´‰ΩéÊ∏õ)
        if (rand < 0.06) {
            tile.type = 'spring';
            tile.mesh.material.color.setHex(COLORS.SPRING_FLOOR);
            tile.mesh.rotation.z = 0.3; 
            tile.mesh.position.y = 0; 
            return;
        }

        // „Ç™„Éñ„Ç∏„Çß„ÇØ„ÉàÁîüÊàê
        if (rand < 0.20) {
            let type = null;
            const subRand = Math.random();
            if (subRand < 0.3) {
                type = 'spike'; 
            } else {
                const needHeal = gameState.hp <= 50;
                if (needHeal && Math.random() < 0.6) type = 'heart';
                else type = Math.random() < 0.7 ? 'heart' : 'star';
            }

            if (!type) return;

            let objData = this.pool.find(o => !o.active && o.type === type);
            if (!objData) {
                objData = { mesh: this.createMesh(type), type: type, active: false };
                this.objects.push(objData);
            } else {
                this.pool = this.pool.filter(o => o !== objData);
                this.objects.push(objData);
            }

            objData.active = true;
            objData.mesh.visible = true;
            objData.mesh.position.set(tile.mesh.position.x, 0.5, tile.mesh.position.z);
            objData.mesh.rotation.set(0,0,0);
            
            if (type === 'heart' || type === 'star') {
                objData.mesh.position.y = 1.0;
            }
        }
    }

    update() {
        const speed = GAME_CONFIG.SPEED;
        for (let i = this.objects.length - 1; i >= 0; i--) {
            const obj = this.objects[i];
            obj.mesh.position.x -= speed;

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            if (obj.type === 'spike') {
                obj.mesh.rotation.x += 0.05;
                obj.mesh.rotation.z -= 0.05;
            } else if (obj.type === 'heart' || obj.type === 'star') {
                obj.mesh.rotation.y += 0.05;
                obj.mesh.position.y = 1.0 + Math.sin(gameState.frameCount * 0.1) * 0.2;
            }

            if (obj.mesh.position.x < -15) this.deactivate(obj, i);
        }
    }

    deactivate(obj, index) {
        obj.active = false;
        obj.mesh.visible = false;
        this.objects.splice(index, 1);
        this.pool.push(obj);
    }

    checkCollision(player) {
        const pPos = player.mesh.position;
        
        for (let i = this.objects.length - 1; i >= 0; i--) {
            const obj = this.objects[i];
            const oPos = obj.mesh.position;
            
            // 1. „É¨„Éº„É≥„ÉÅ„Çß„ÉÉ„ÇØ (ZËª∏)
            const dz = Math.abs(pPos.z - oPos.z);
            if (dz > 1.2) continue; // ÈÅï„ÅÜ„É¨„Éº„É≥

            // 2. ÂâçÂæåË∑ùÈõ¢„ÉÅ„Çß„ÉÉ„ÇØ (XËª∏)
            const dx = Math.abs(pPos.x - oPos.x);
            if (dx > 1.3) continue;

            // 3. È´ò„Åï„ÉÅ„Çß„ÉÉ„ÇØ (YËª∏)
            const dy = Math.abs(pPos.y - oPos.y);
            // „Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Çø„Ç§„Éó„Åî„Å®„Å´È´ò„Åï„ÇíËÄÉÊÖÆ
            let hitY = 1.2; 
            if (obj.type === 'spike') hitY = 1.0; 
            if (obj.type === 'heart' || obj.type === 'star') hitY = 2.0; 

            if (dy > hitY) continue; // „Ç∏„É£„É≥„Éó„ÅßÂõûÈÅøÊàêÂäü

            this.resolveCollision(player, obj, i);
        }
    }

    resolveCollision(player, obj, index) {
        const type = obj.type;
        if (type === 'heart') {
            player.heal(25);
            this.deactivate(obj, index);
        } else if (type === 'star') {
            player.setInvincible();
            this.deactivate(obj, index);
        } else if (type === 'spike') {
            if (player.invincibleTimer > 0) return;
            player.damage(25);
            this.deactivate(obj, index);
        }
    }
}

class InputManager {
    constructor() {
        this.startX = 0;
        this.startY = 0;
        this.isTouching = false;

        document.addEventListener('touchstart', this.onTouchStart.bind(this), {passive: false});
        document.addEventListener('touchmove', this.onTouchMove.bind(this), {passive: false});
        document.addEventListener('touchend', this.onTouchEnd.bind(this), {passive: false});
        document.addEventListener('mousedown', this.onMouseDown.bind(this));
        document.addEventListener('mouseup', this.onMouseUp.bind(this));
    }

    onTouchStart(e) {
        this.startX = e.touches[0].clientX;
        this.startY = e.touches[0].clientY;
        this.isTouching = true;
    }

    onTouchMove(e) {
        if (!this.isTouching) return;
        if (gameState.isPlaying) e.preventDefault(); 
    }

    onTouchEnd(e) {
        if (!this.isTouching) return;
        const endX = e.changedTouches[0].clientX;
        const endY = e.changedTouches[0].clientY;
        this.handleGesture(this.startX, this.startY, endX, endY);
        this.isTouching = false;
    }

    onMouseDown(e) {
        this.startX = e.clientX;
        this.startY = e.clientY;
        this.isTouching = true;
    }
    onMouseUp(e) {
        if (!this.isTouching) return;
        this.handleGesture(this.startX, this.startY, e.clientX, e.clientY);
        this.isTouching = false;
    }

    handleGesture(x1, y1, x2, y2) {
        if (!gameState.isPlaying) return;

        const dx = x2 - x1;
        const dy = y2 - y1;
        const dist = Math.sqrt(dx*dx + dy*dy);

        if (dist < 30) {
            piyo.jump('normal');
        } else {
            // Â∑¶Âè≥„Çπ„ÉØ„Ç§„Éó„Åß„É¨„Éº„É≥ÁßªÂãï
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0) {
                    piyo.moveLane(1); // Â••„Å∏
                } else {
                    piyo.moveLane(-1); // ÊâãÂâç„Å∏
                }
            }
        }
    }
}

function startGame() {
    document.getElementById('overlay').classList.add('hidden');
    document.getElementById('result-area').classList.add('hidden');
    
    gameState.isPlaying = true;
    gameState.score = 0;
    gameState.lives = 3;
    gameState.hp = 100;
    gameState.frameCount = 0;

    piyo.reset();
    world.reset();
    objectManager.reset();
    
    updateUI();
}

function gameOver() {
    gameState.isPlaying = false;
    document.getElementById('overlay').classList.remove('hidden');
    document.getElementById('title-text').innerText = "GAME OVER";
    document.getElementById('instructions').classList.add('hidden');
    
    const resultArea = document.getElementById('result-area');
    resultArea.classList.remove('hidden');
    document.getElementById('final-score').innerText = Math.floor(gameState.score);
    
    document.getElementById('start-btn').innerText = "„ÇÇ„ÅÜ‰∏ÄÂ∫¶";
}

function updateUI() {
    let heartStr = "";
    for(let i=0; i<gameState.lives; i++) heartStr += "‚ù§Ô∏è";
    document.getElementById('lives').innerText = heartStr;
    document.getElementById('hp-bar').style.width = gameState.hp + "%";
    document.getElementById('score-board').innerText = Math.floor(gameState.score);
}

function flashScreen() {
    const flash = document.getElementById('damage-flash');
    flash.style.opacity = 0.5;
    setTimeout(() => { flash.style.opacity = 0; }, 100);
}

function checkTileGimmick() {
    if (piyo.isJumping && piyo.mesh.position.y > 2.0) return; 

    const tile = world.getTileAt(piyo.mesh.position.x, piyo.mesh.position.z);
    
    if (tile) {
        piyo.onHole = (tile.type === 'hole');

        if (tile.type === 'spring') {
            piyo.jump('long');
        }
    } else {
        piyo.onHole = false;
    }
}

function animate() {
    requestAnimationFrame(animate);

    if (gameState.isPlaying) {
        gameState.frameCount++;
        
        if (gameState.frameCount % 10 === 0) {
            gameState.score += 1;
            updateUI();
        }

        world.update();
        objectManager.update();
        piyo.update();
        checkTileGimmick();
        objectManager.checkCollision(piyo);
    }

    if (renderer && scene && camera) {
        renderer.render(scene, camera);
    }
}
