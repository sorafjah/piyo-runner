// --- 1. Constants & Globals ---

// çµµæ–‡å­—ã‹ã‚‰ãƒ†ã‚¯ã‚¹ãƒãƒ£ã‚’ç”Ÿæˆã™ã‚‹ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°
function createEmojiTexture(emoji, size) {
    const canvas = document.createElement('canvas');
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext('2d');
    
    // èƒŒæ™¯é€æ˜
    ctx.clearRect(0, 0, size, size);
    
    ctx.font = `${size * 0.8}px serif`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(emoji, size / 2, size / 2 + size * 0.1);
    
    const texture = new THREE.CanvasTexture(canvas);
    return texture;
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

// --- 3. Classes ---

class Piyo {
    constructor() {
        this.mesh = new THREE.Group();
        
        // --- ãƒ’ãƒ¨ã‚³ãƒ¢ãƒ‡ãƒ«ã®ä½œæˆ ---
        // å‰å‘ãã‚’Xè»¸ãƒ—ãƒ©ã‚¹ã¨ã™ã‚‹
        
        // èƒ´ä½“ (é»„è‰²ã„çƒ)
        const bodyGeo = new THREE.SphereGeometry(0.6, 24, 24); 
        const bodyMat = new THREE.MeshLambertMaterial({ color: COLORS.PIYO_BODY });
        this.body = new THREE.Mesh(bodyGeo, bodyMat);
        this.body.position.set(0, 0, 0);
        this.body.castShadow = true;
        this.mesh.add(this.body);

        // é ­ (é»„è‰²ã„çƒ) - èƒ´ä½“ã®å°‘ã—å‰(x+)ãƒ»ä¸Š(y+)ã«é…ç½®
        const headGeo = new THREE.SphereGeometry(0.5, 24, 24);
        this.head = new THREE.Mesh(headGeo, bodyMat);
        this.head.position.set(0.4, 0.7, 0); 
        this.head.castShadow = true;
        this.mesh.add(this.head);

        // ãã¡ã°ã— (å¤§ããï¼)
        const beakGeo = new THREE.ConeGeometry(0.15, 0.4, 8);
        const beakMat = new THREE.MeshLambertMaterial({ color: COLORS.PIYO_BEAK });
        this.beak = new THREE.Mesh(beakGeo, beakMat);
        this.beak.rotation.z = -Math.PI / 2; // å‰ã«å‘ã‘ã‚‹
        this.beak.position.set(0.9, 0.7, 0); // é ­ã®ã•ã‚‰ã«å‰
        this.mesh.add(this.beak);

        // ç›®
        const eyeGeo = new THREE.SphereGeometry(0.06, 8, 8);
        const eyeMat = new THREE.MeshLambertMaterial({ color: COLORS.PIYO_EYE });
        
        this.eyeL = new THREE.Mesh(eyeGeo, eyeMat);
        this.eyeL.position.set(0.75, 0.85, 0.25); 
        this.mesh.add(this.eyeL);

        this.eyeR = new THREE.Mesh(eyeGeo, eyeMat);
        this.eyeR.position.set(0.75, 0.85, -0.25); 
        this.mesh.add(this.eyeR);

        // ç¿¼ (Wings) - æ¥•å††ä½“
        const wingGeo = new THREE.SphereGeometry(0.4, 16, 16);
        wingGeo.scale(1, 0.5, 0.2); // å¹³ãŸãã™ã‚‹
        const wingL = new THREE.Mesh(wingGeo, bodyMat);
        wingL.position.set(0, 0.2, 0.5);
        wingL.rotation.y = -0.3;
        this.mesh.add(wingL);

        const wingR = new THREE.Mesh(wingGeo, bodyMat);
        wingR.position.set(0, 0.2, -0.5);
        wingR.rotation.y = 0.3;
        this.mesh.add(wingR);

        // ã—ã£ã½ (Tail) - å°ã•ã„å††éŒ
        const tailGeo = new THREE.ConeGeometry(0.2, 0.4, 8);
        const tail = new THREE.Mesh(tailGeo, bodyMat);
        tail.rotation.z = Math.PI / 2; // å¾Œã‚ã«å‘ã‘ã‚‹
        tail.rotation.y = 0.3; // å°‘ã—è·³ã­ä¸Šã’ã‚‹
        tail.position.set(-0.6, 0.2, 0);
        this.mesh.add(tail);


        scene.add(this.mesh);

        this.lane = 1;
        this.targetZ = this.getZFromLane(this.lane);
        this.mesh.position.set(-4, 1, this.targetZ);
        
        this.yVelocity = 0;
        this.isJumping = false;
        this.isFloating = false; // ã‚¸ãƒ£ãƒ³ãƒ—å°ä½¿ç”¨ä¸­
        this.invincibleTimer = 0;
        this.flashTimer = 0;
        this.bounceOffset = 0;
        this.onHole = false;
        this.falling = false; // è½ä¸‹ä¸­ãƒ•ãƒ©ã‚°
        this.respawning = false; // ãƒªã‚¹ãƒãƒ¼ãƒ³å¾…æ©Ÿä¸­
        
        this.rotationSpeed = 0; // å›è»¢ç”¨
    }

    getZFromLane(lane) {
        const centerOffset = (GAME_CONFIG.LANE_COUNT - 1) * GAME_CONFIG.LANE_WIDTH / 2;
        return (lane * GAME_CONFIG.LANE_WIDTH) - centerOffset;
    }

    reset() {
        this.lane = 1;
        this.mesh.position.set(-4, 1, this.getZFromLane(this.lane));
        this.yVelocity = 0;
        this.isJumping = false;
        this.isFloating = false;
        this.invincibleTimer = 0;
        this.mesh.visible = true;
        this.onHole = false;
        this.falling = false;
        this.respawning = false;
        this.mesh.rotation.set(0,0,0);
        this.rotationSpeed = 0;
        
        this.head.material.color.setHex(COLORS.PIYO_BODY);
        this.body.material.color.setHex(COLORS.PIYO_BODY);
    }

    moveLane(direction) {
        if (!gameState.isPlaying || this.falling || this.respawning) return;
        this.lane += direction;
        if (this.lane < 0) this.lane = 0;
        if (this.lane >= GAME_CONFIG.LANE_COUNT) this.lane = GAME_CONFIG.LANE_COUNT - 1;
    }

    jump(forceType = 'normal') {
        if (!gameState.isPlaying || this.falling || this.respawning) return;
        if (!this.isJumping || forceType === 'long') {
            this.isJumping = true;
            if (forceType === 'long') {
                this.yVelocity = GAME_CONFIG.LONG_JUMP_FORCE;
                this.isFloating = true; 
            } else {
                this.yVelocity = GAME_CONFIG.JUMP_FORCE;
                this.isFloating = false;
            }
        }
    }

    damage(amount) {
        if (this.invincibleTimer > 0 || this.falling || this.respawning) return; 

        gameState.hp -= amount;
        updateUI();
        flashScreen();
        this.setInvincible(60); 

        if (gameState.hp <= 0) {
            gameState.lives--;
            gameState.hp = 100;
            updateUI();
            if (gameState.lives <= 0) {
                gameOver();
            }
        }
    }

    heal(amount) {
        gameState.hp = Math.min(100, gameState.hp + amount);
        updateUI();
        this.head.material.emissive.setHex(0x555555);
        setTimeout(() => { this.head.material.emissive.setHex(0x000000); }, 200);
    }

    setInvincible(time = GAME_CONFIG.INVINCIBLE_TIME) {
        this.invincibleTimer = time;
    }

    handleFall() {
        if (!this.falling && !this.respawning) {
            this.falling = true;
            gameState.lives--;
            updateUI();
            flashScreen(); 

            if (gameState.lives > 0) {
                // 1.5ç§’å¾Œã«ãƒªã‚¹ãƒãƒ¼ãƒ³é–‹å§‹
                this.respawning = true;
                setTimeout(() => {
                    if(!gameState.isPlaying) return;
                    this.respawn();
                }, 1500);
            } else {
                setTimeout(() => {
                    this.die();
                }, 1000);
            }
        }
    }

    respawn() {
        // ä¸Šç©ºã‹ã‚‰é™ã£ã¦ãã‚‹æ¼”å‡º
        this.falling = false; // è½ä¸‹æ­»çŠ¶æ…‹è§£é™¤
        
        this.mesh.position.y = 12; // ç”»é¢ä¸Šç©º
        this.mesh.position.z = this.getZFromLane(this.lane); 
        this.mesh.rotation.set(0,0,0); // å›è»¢ãƒªã‚»ãƒƒãƒˆ
        
        this.yVelocity = 0; // è‡ªç”±è½ä¸‹é–‹å§‹
        this.isJumping = true; 
        this.onHole = false;   
        this.isFloating = false;
        
        gameState.hp = 100;
        updateUI();
        
        this.setInvincible(180);
        
        // å°‘ã—é…ã‚Œã¦æ“ä½œå¯èƒ½ã«ã™ã‚‹ï¼ˆç€åœ°ã—ãŸé ƒï¼‰
        setTimeout(() => {
            this.respawning = false;
        }, 500);
    }

    die() {
        gameState.lives = 0;
        gameState.hp = 0;
        updateUI();
        gameOver();
    }

    update() {
        // ãƒ¬ãƒ¼ãƒ³ç§»å‹•è£œé–“
        this.targetZ = this.getZFromLane(this.lane);
        this.mesh.position.z += (this.targetZ - this.mesh.position.z) * 0.2;

        if (this.isJumping) {
            this.mesh.position.y += this.yVelocity;
            const currentGravity = this.isFloating ? GAME_CONFIG.FLOAT_GRAVITY : GAME_CONFIG.GRAVITY;
            this.yVelocity -= currentGravity;

            // ã‚¸ãƒ£ãƒ³ãƒ—ä¸­ã®å›è»¢æ¼”å‡ºï¼ˆç‰¹ã«ãƒ­ãƒ³ã‚°ã‚¸ãƒ£ãƒ³ãƒ—æ™‚ï¼‰
            if (this.isFloating) {
                // å‰è»¢ï¼Zè»¸ã‚’ãƒã‚¤ãƒŠã‚¹æ–¹å‘ã«å›è»¢
                this.mesh.rotation.z -= 0.15;
            } else {
                // é€šå¸¸ã‚¸ãƒ£ãƒ³ãƒ—ã¯å§¿å‹¢ã‚’æˆ»ã™
                this.mesh.rotation.z += (0 - this.mesh.rotation.z) * 0.1;
            }

            // ç€åœ°åˆ¤å®š
            if (this.mesh.position.y <= 1 && !this.onHole && !this.falling) {
                this.mesh.position.y = 1;
                this.isJumping = false;
                this.isFloating = false;
                this.yVelocity = 0;
                this.mesh.rotation.z = 0; // ç€åœ°ã§å›è»¢ãƒªã‚»ãƒƒãƒˆ
            }
        } else {
            // åœ°ä¸Šã«ã„ã‚‹ã¨ãã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            this.bounceOffset += 0.2;
            if (!this.onHole) {
                // ã‚ˆã¡ã‚ˆã¡æ­©ã
                this.mesh.position.y = 1 + Math.abs(Math.sin(this.bounceOffset)) * 0.2;
                this.mesh.rotation.z = Math.sin(this.bounceOffset) * 0.05; 
            } else {
                // ç©´è½ä¸‹ä¸­
                this.mesh.position.y -= 0.3;
                this.mesh.rotation.z += 0.2; 
                if (this.mesh.position.y < -5 && !this.falling) {
                    this.handleFall();
                }
            }
        }

        // ç„¡æ•µç‚¹æ»…
        if (this.invincibleTimer > 0) {
            this.invincibleTimer--;
            if (this.invincibleTimer % 10 < 5) {
                this.body.material.color.setHex(COLORS.STAR);
                this.head.material.color.setHex(COLORS.STAR);
            } else {
                this.body.material.color.setHex(COLORS.PIYO_BODY);
                this.head.material.color.setHex(COLORS.PIYO_BODY);
            }
            if (this.invincibleTimer === 0) {
                this.head.material.color.setHex(COLORS.PIYO_BODY);
                this.body.material.color.setHex(COLORS.PIYO_BODY);
            }
        }

        // ãƒ€ãƒ¡ãƒ¼ã‚¸ç‚¹æ»…
        if (this.flashTimer > 0) {
            this.flashTimer--;
            this.mesh.visible = (this.flashTimer % 4 < 2);
        } else {
            this.mesh.visible = true;
        }
    }
}

class World {
    constructor() {
        this.tiles = [];
        this.tileGroup = new THREE.Group();
        scene.add(this.tileGroup);
        this.sceneryGroup = new THREE.Group();
        scene.add(this.sceneryGroup);
        this.setupScenery();
        this.cols = 24; 
        for (let x = 0; x < this.cols; x++) {
            for (let z = 0; z < GAME_CONFIG.LANE_COUNT; z++) {
                this.createTile(x, z);
            }
        }
    }

    setupScenery() {
        // èƒŒæ™¯ã®é›²ï¼ˆæ›¸å‰²ï¼‰
        for(let i=0; i<15; i++) {
            const size = 5 + Math.random() * 5;
            const geo = new THREE.PlaneGeometry(size, size);
            const mat = new THREE.MeshBasicMaterial({ 
                map: cloudTexture, 
                transparent: true, 
                opacity: 0.8,
                side: THREE.DoubleSide
            });
            const mesh = new THREE.Mesh(geo, mat);
            
            mesh.position.set(
                Math.random() * 100 - 20, // X: ç”»é¢å…¨ä½“ã«æ•£ã‚‰ã™
                2 + Math.random() * 10,   // Y: ç©ºã®é«˜ã„ä½ç½®
                -10 - Math.random() * 10  // Z: ã‚³ãƒ¼ã‚¹ã®å¥¥
            );
            
            mesh.userData = { speedRate: 0.05 + Math.random() * 0.1 };
            this.sceneryGroup.add(mesh);
        }
    }

    createTile(gridX, laneIndex) {
        const size = GAME_CONFIG.TILE_SIZE;
        // åšã¿1ã®Box
        const geo = new THREE.BoxGeometry(size, 1, GAME_CONFIG.LANE_WIDTH - 0.1);
        
        // åˆæœŸãƒãƒ†ãƒªã‚¢ãƒ«
        const isEven = (gridX + laneIndex) % 2 === 0;
        const mat = isEven ? matGroundA : matGroundB;

        const mesh = new THREE.Mesh(geo, mat);
        mesh.receiveShadow = true;

        const z = (laneIndex * GAME_CONFIG.LANE_WIDTH) - ((GAME_CONFIG.LANE_COUNT - 1) * GAME_CONFIG.LANE_WIDTH / 2);
        const xStart = -10; 
        const x = xStart + gridX * size;
        mesh.position.set(x, -0.5, z);

        const tileData = {
            mesh: mesh,
            gridX: gridX,
            lane: laneIndex,
            type: 'normal',
            active: true
        };
        mesh.userData = tileData;
        this.tiles.push(tileData);
        this.tileGroup.add(mesh);
    }

    reset() {
        this.tiles.forEach(t => {
            const size = GAME_CONFIG.TILE_SIZE;
            const xStart = -10;
            t.mesh.position.x = xStart + t.gridX * size;
            this.resetTileType(t);
        });
    }

    resetTileType(tile) {
        tile.type = 'normal';
        tile.mesh.visible = true;
        tile.mesh.rotation.set(0, 0, 0);
        tile.mesh.position.y = -0.5;
        // ãƒãƒ†ãƒªã‚¢ãƒ«ã‚’é€šå¸¸ã«æˆ»ã™
        const isEven = (tile.gridX + tile.lane) % 2 === 0;
        tile.mesh.material = isEven ? matGroundA : matGroundB;
    }

    update() {
        const speed = GAME_CONFIG.SPEED;
        const size = GAME_CONFIG.TILE_SIZE;
        // ãƒªã‚µã‚¤ã‚¯ãƒ«åœ°ç‚¹ã‚’ç”»é¢ã®å·¦å¥¥æ·±ãã«å¤‰æ›´ã—ã¦ãƒãƒ©ã¤ãé˜²æ­¢
        const limitX = -30; 
        
        // é›²ã®ç§»å‹•
        this.sceneryGroup.children.forEach(cloud => {
            cloud.position.x -= speed * cloud.userData.speedRate;
            if (cloud.position.x < -30) {
                cloud.position.x = 80; 
            }
        });

        this.tiles.forEach(tile => {
            tile.mesh.position.x -= speed;
            if (tile.mesh.position.x < limitX) {
                // å³ç«¯ã¸ãƒªã‚µã‚¤ã‚¯ãƒ«
                tile.mesh.position.x += (this.cols * size);
                this.resetTileType(tile);
                objectManager.spawnObjectOnTile(tile);
            }
        });
    }

    getTileAt(x, z) {
        return this.tiles.find(t => 
            Math.abs(t.mesh.position.x - x) < GAME_CONFIG.TILE_SIZE / 2 &&
            Math.abs(t.mesh.position.z - z) < 0.5
        );
    }
}

class ObjectManager {
    constructor() {
        this.objects = [];
        this.pool = [];
        this.objGroup = new THREE.Group();
        scene.add(this.objGroup);
    }

    reset() {
        this.objects.forEach(o => {
            o.mesh.visible = false;
            this.pool.push(o);
        });
        this.objects = [];
    }

    createMesh(type) {
        let mesh;
        if (type === 'spike') {
            // æ›¸å‰²ã®ã‚µãƒœãƒ†ãƒ³
            mesh = new THREE.Mesh(
                new THREE.PlaneGeometry(2, 2),
                new THREE.MeshBasicMaterial({ 
                    map: cactusTexture, 
                    transparent: true, 
                    alphaTest: 0.5, 
                    side: THREE.DoubleSide
                })
            );
            mesh.customDepthMaterial = new THREE.MeshDepthMaterial({
                depthPacking: THREE.RGBADepthPacking,
                map: cactusTexture,
                alphaTest: 0.5
            });
        } else if (type === 'heart') {
            mesh = new THREE.Mesh(
                new THREE.TorusGeometry(0.3, 0.12, 8, 16), 
                new THREE.MeshLambertMaterial({color: COLORS.HEART})
            );
        } else if (type === 'star') {
            mesh = new THREE.Mesh(
                new THREE.TorusGeometry(0.3, 0.12, 8, 16), 
                new THREE.MeshLambertMaterial({color: COLORS.STAR, emissive: 0x333300})
            );
        }
        
        if(mesh) {
            mesh.castShadow = true;
            this.objGroup.add(mesh);
        }
        return mesh;
    }

    spawnObjectOnTile(tile) {
        const rand = Math.random();

        // ç©´ç”Ÿæˆ 
        if (rand < 0.03) {
            tile.type = 'hole';
            tile.mesh.visible = false; 
            return; 
        }
        
        // ã‚¸ãƒ£ãƒ³ãƒ—å° (Spring)
        if (rand < 0.06) {
            tile.type = 'spring';
            // ç«‹ä½“çš„ã«ã™ã‚‹ãŸã‚ã«å°‚ç”¨ã®ãƒãƒ†ãƒªã‚¢ãƒ«é…åˆ—ï¼ˆä¸Šé¢ã‚ªãƒ¬ãƒ³ã‚¸ãƒ»å´é¢æ¿ƒã„è‰²ï¼‰ã‚’é©ç”¨
            tile.mesh.material = matSpring;
            tile.mesh.rotation.z = 0.3; 
            tile.mesh.position.y = 0; 
            return;
        }

        // ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆç”Ÿæˆ
        if (rand < 0.20) {
            let type = null;
            const subRand = Math.random();
            if (subRand < 0.3) {
                type = 'spike'; 
            } else {
                const needHeal = gameState.hp <= 50;
                if (needHeal && Math.random() < 0.6) type = 'heart';
                else type = Math.random() < 0.7 ? 'heart' : 'star';
            }

            if (!type) return;

            let objData = this.pool.find(o => !o.active && o.type === type);
            if (!objData) {
                objData = { mesh: this.createMesh(type), type: type, active: false };
                this.objects.push(objData);
            } else {
                this.pool = this.pool.filter(o => o !== objData);
                this.objects.push(objData);
            }

            objData.active = true;
            objData.mesh.visible = true;
            objData.mesh.position.set(tile.mesh.position.x, 0.5, tile.mesh.position.z);
            objData.mesh.rotation.set(0,0,0);
            
            if (type === 'heart' || type === 'star') {
                objData.mesh.position.y = 1.0;
            } else if (type === 'spike') {
                objData.mesh.position.y = 0.8; 
            }
        }
    }

    update() {
        const speed = GAME_CONFIG.SPEED;
        for (let i = this.objects.length - 1; i >= 0; i--) {
            const obj = this.objects[i];
            obj.mesh.position.x -= speed;

            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            if (obj.type === 'heart' || obj.type === 'star') {
                obj.mesh.rotation.y += 0.05;
                obj.mesh.position.y = 1.0 + Math.sin(gameState.frameCount * 0.1) * 0.2;
            }

            if (obj.mesh.position.x < -30) this.deactivate(obj, i);
        }
    }

    deactivate(obj, index) {
        obj.active = false;
        obj.mesh.visible = false;
        this.objects.splice(index, 1);
        this.pool.push(obj);
    }

    checkCollision(player) {
        const pPos = player.mesh.position;
        
        for (let i = this.objects.length - 1; i >= 0; i--) {
            const obj = this.objects[i];
            const oPos = obj.mesh.position;
            
            // 1. ãƒ¬ãƒ¼ãƒ³ãƒã‚§ãƒƒã‚¯
            const dz = Math.abs(pPos.z - oPos.z);
            if (dz > 1.2) continue; 

            // 2. å‰å¾Œè·é›¢ãƒã‚§ãƒƒã‚¯
            const dx = Math.abs(pPos.x - oPos.x);
            if (dx > 1.3) continue;

            // 3. é«˜ã•ãƒã‚§ãƒƒã‚¯
            const dy = Math.abs(pPos.y - oPos.y);
            let hitY = 1.2; 
            if (obj.type === 'spike') hitY = 1.0; 
            if (obj.type === 'heart' || obj.type === 'star') hitY = 2.0; 

            if (dy > hitY) continue; 

            this.resolveCollision(player, obj, i);
        }
    }

    resolveCollision(player, obj, index) {
        const type = obj.type;
        if (type === 'heart') {
            player.heal(25);
            this.deactivate(obj, index);
        } else if (type === 'star') {
            player.setInvincible();
            this.deactivate(obj, index);
        } else if (type === 'spike') {
            if (player.invincibleTimer > 0) return;
            player.damage(25);
        }
    }
}

class InputManager {
    constructor() {
        this.startX = 0;
        this.startY = 0;
        this.isTouching = false;

        document.addEventListener('touchstart', this.onTouchStart.bind(this), {passive: false});
        document.addEventListener('touchmove', this.onTouchMove.bind(this), {passive: false});
        document.addEventListener('touchend', this.onTouchEnd.bind(this), {passive: false});
        document.addEventListener('mousedown', this.onMouseDown.bind(this));
        document.addEventListener('mouseup', this.onMouseUp.bind(this));
    }

    onTouchStart(e) {
        this.startX = e.touches[0].clientX;
        this.startY = e.touches[0].clientY;
        this.isTouching = true;
    }

    onTouchMove(e) {
        if (!this.isTouching) return;
        if (gameState.isPlaying) e.preventDefault(); 
    }

    onTouchEnd(e) {
        if (!this.isTouching) return;
        const endX = e.changedTouches[0].clientX;
        const endY = e.changedTouches[0].clientY;
        this.handleGesture(this.startX, this.startY, endX, endY);
        this.isTouching = false;
    }

    onMouseDown(e) {
        this.startX = e.clientX;
        this.startY = e.clientY;
        this.isTouching = true;
    }
    onMouseUp(e) {
        if (!this.isTouching) return;
        this.handleGesture(this.startX, this.startY, e.clientX, e.clientY);
        this.isTouching = false;
    }

    handleGesture(x1, y1, x2, y2) {
        if (!gameState.isPlaying) return;

        const dx = x2 - x1;
        const dy = y2 - y1;
        const dist = Math.sqrt(dx*dx + dy*dy);

        // ã‚¿ãƒƒãƒ—åˆ¤å®š (ç§»å‹•è·é›¢ãŒå°ã•ã„)
        if (dist < 30) {
            piyo.jump('normal');
        } else {
            // ã‚¹ãƒ¯ã‚¤ãƒ—åˆ¤å®š
            // ä¸Šä¸‹ã‚¹ãƒ¯ã‚¤ãƒ—ã§ãƒ¬ãƒ¼ãƒ³ç§»å‹•ã«å¤‰æ›´
            // ä¸Š(dy < 0): å¥¥ã¸ (Lane - 1)
            // ä¸‹(dy > 0): æ‰‹å‰ã¸ (Lane + 1)
            
            if (Math.abs(dy) > Math.abs(dx)) {
                if (dy < 0) { // ä¸Šã‚¹ãƒ¯ã‚¤ãƒ—
                    piyo.moveLane(-1); // å¥¥ã¸
                } else { // ä¸‹ã‚¹ãƒ¯ã‚¤ãƒ—
                    piyo.moveLane(1); // æ‰‹å‰ã¸
                }
            }
        }
    }
}

function startGame() {
    document.getElementById('overlay').classList.add('hidden');
    document.getElementById('result-area').classList.add('hidden');
    
    gameState.isPlaying = true;
    gameState.score = 0;
    gameState.lives = 3;
    gameState.hp = 100;
    gameState.frameCount = 0;

    piyo.reset();
    world.reset();
    objectManager.reset();
    
    updateUI();
}

function gameOver() {
    gameState.isPlaying = false;
    document.getElementById('overlay').classList.remove('hidden');
    document.getElementById('title-text').innerText = "GAME OVER";
    document.getElementById('instructions').classList.add('hidden');
    
    const resultArea = document.getElementById('result-area');
    resultArea.classList.remove('hidden');
    document.getElementById('final-score').innerText = Math.floor(gameState.score);
    
    document.getElementById('start-btn').innerText = "ã‚‚ã†ä¸€åº¦";
}

function updateUI() {
    let heartStr = "";
    for(let i=0; i<gameState.lives; i++) heartStr += "â¤ï¸";
    document.getElementById('lives').innerText = heartStr;
    document.getElementById('hp-bar').style.width = gameState.hp + "%";
    document.getElementById('score-board').innerText = Math.floor(gameState.score);
}

function flashScreen() {
    const flash = document.getElementById('damage-flash');
    flash.style.opacity = 0.5;
    setTimeout(() => { flash.style.opacity = 0; }, 100);
}

function checkTileGimmick() {
    if (piyo.isJumping && piyo.mesh.position.y > 2.0) return; 

    const tile = world.getTileAt(piyo.mesh.position.x, piyo.mesh.position.z);
    
    if (tile) {
        piyo.onHole = (tile.type === 'hole');

        if (tile.type === 'spring') {
            piyo.jump('long');
        }
    } else {
        piyo.onHole = false;
    }
}

function animate() {
    requestAnimationFrame(animate);

    if (gameState.isPlaying) {
        gameState.frameCount++;
        
        if (gameState.frameCount % 10 === 0) {
            gameState.score += 1;
            updateUI();
        }

        world.update();
        objectManager.update();
        piyo.update();
        checkTileGimmick();
        objectManager.checkCollision(piyo);
    }

    if (renderer && scene && camera) {
        renderer.render(scene, camera);
    }
}
